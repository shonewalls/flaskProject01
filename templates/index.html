<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1 id="name">Pengxiang Zhou</h1>
            <h2 id="id">76405</h2>
            <img id="photo" src="../static/我.jpg" alt="我的照片" class="img-fluid" />
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Score</th>
                    <th>City</th>
                    <th>Title</th>
                    <th>Review</th>
                    <th>Score Image</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>

    <script>
        $.get('/api/mydata', function(data) {
            var tableBody = $('#data-table-body');
            data.forEach(function(item) {
                var row = '<tr>';
                row += '<td>' + item.score + '</td>';
                row += '<td><a href="/city/' + encodeURIComponent(item.city) + '" target="_blank">' + item.city + '</a></td>';
                row += '<td>' + item.title + '</td>';
                row += '<td>' + item.review + '</td>';
                row += '<td><img src="../static/score-' + item.score + '.jpg" alt="score image" width="50px"></td>';
                row += '</tr>';
                tableBody.append(row);
            });
        });
    </script>
</body>
</html>
