<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .header {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="name">Xiao Yang</h1>
        <h2 id="id">75991</h2>
        <img id="photo" src="../static/图片1.jpg" alt="我的照片" width="200px" />
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>score</th>
                <th>city</th>
                <th>title</th>
                <th>review</th>
                <th>score image</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $.get('/api/mydata', function(data) {
    var tableBody = $('#data-table tbody');
    data.forEach(function(item) {
        var row = '<tr>';
        row += '<td>' + item.score + '</td>';
        row += '<td><a href="/city/' + encodeURIComponent(item.city) + '" target="_blank">' + item.city + '</a></td>';
        row += '<td>' + item.title + '</td>';
        row += '<td>' + item.review + '</td>';
        row += '<td><img src="../static/score-' + item.score + '.jpg" alt="score image" width="50px"></td>';
        row += '</tr>';
        tableBody.append(row);
    });
});
    </script>
</body>
</html>
