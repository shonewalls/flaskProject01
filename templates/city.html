<!DOCTYPE html>
<html>
<head>
    <title>City Information</title>
</head>
<body>
    <h1>{{ city }}</h1>
    <p>Latitude: {{ lat }}</p>
    <p>Longitude: {{ lng }}</p>
    <p>Country: {{ country }}</p>
    <p>State: {{ state }}</p>
    <p>Population: {{ population }}</p>
</body>
</html>
