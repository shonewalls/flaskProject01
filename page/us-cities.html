<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ city }} Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>{{ city }}</h1>
    <p>Latitude: {{ lat }}</p>
    <p>Longitude: {{ lng }}</p>
    <p>Country: {{ country }}</p>
    <p>State: {{ state }}</p>
    <p>Population: {{ population }}</p>
</body>
</html>
